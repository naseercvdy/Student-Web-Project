<div class="container">
    <div class="page-tt-bg">
        <div class="container">    
        <h1 class="h1-bold p-0 pl-4 mob-pl">Course List</h1>
        </div>
    </div>
    <a routerLink="/course/new-course/"><button class="btn btn-success pull-right" > Add Course</button></a>
    <br>
    <br>
    <div class="input-group">
      <input type="text" name="txtFilter"  (keyup)="applyFilter($event)"   class="form-control" placeholder="Search this Course">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
          <i class="fa fa-search">Filter</i>
        </button>
      </div>
    </div>
    <br>
 
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">  
              
            
           
               CourseCode 
              <br/> 
              <div style="padding-left: 5px; opacity: 50%;">
              <a (click)="sortAsc('courseCode')"  style="cursor: pointer;">               
                <img src="assets/img/arrow-down-short.svg">
              </a>
              <a (click)="sortDsc('courseCode')" style="cursor: pointer;"> 
                <img src="assets/img/arrow-up-short.svg">
              </a>
            </div>
              </th>
            <th scope="col">CourseName 
              <br/> 
              <div style="padding-left: 5px; opacity: 50%;">
              <a (click)="sortAsc('courseName')"  style="cursor: pointer;">               
                <img src="assets/img/arrow-down-short.svg">
              </a>
              <a (click)="sortDsc('courseName')" style="cursor: pointer;"> 
                <img src="assets/img/arrow-up-short.svg">
              </a>
            </div>

            </th>
            <th ></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of CourseListData    ">
            <th scope="row">{{ item.courseCode }}</th> 
            <td>{{item.courseName }}</td>
            <td>
                  <button class="btn btn-sm btn-primary" (click)="navigatetoEdit(item.courseID)"> 
                
                    Edit
                  </button>  
                  <button class="btn btn-sm btn-danger" (click)="navigatetoDelete(item.courseID);" style="margin-left: 15px;"> 
                
                    Delete
                  </button>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
<router-outlet></router-outlet>
