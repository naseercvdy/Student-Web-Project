
 <div class="container">
  <div class="page-tt-bg">
      <div class="container">    
      <h1 class="h1-bold p-0 pl-4 mob-pl">Add New Course</h1>
      </div>
  </div>
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-12">
   <div class="col-md-6">
<form  (ngSubmit)="onSubmit()" #serviceForm="ngForm">
    <div class="form-group">
      <label >Course Code</label>
      <input type="text" class="form-control" required name="courseCode" [(ngModel)]="course.courseCode" #courseCode="ngModel"     placeholder="Course Code"   >           
      <div *ngIf="courseCode.invalid && (courseCode.dirty || courseCode.touched)" style="color: red;">
      <div *ngIf="courseCode.errors?.['required']"> Course Code is required. </div>
    </div>
    </div>
    <div class="form-group">
        <label >Course Name</label>
        <input type="text" class="form-control" name="courseName"  [(ngModel)]="course.courseName" #courseName="ngModel"   required   placeholder="Course Name">             
        <div *ngIf="courseName.invalid && (courseName.dirty || courseName.touched)" style="color: red;">
          <div *ngIf="courseName.errors?.['required']"> Course Name is required. </div>
    </div>    
  </div> 
    <div class="form-group">
      <button type="submit" [disabled]="serviceForm.invalid"   class="btn btn-success">Save</button>
    </div>
     


  </form>
</div>
</div>
</div>
</div>
</div>
